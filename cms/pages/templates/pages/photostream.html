{% extends 'pages/index.html' %}
{% load thumbnail %}

{% block 'page-header-title' %}
    <h3>PhotoStream</h3>
{% endblock %}

{% block 'main-content' %}
    {% for page in object_list %}
        <div class='row'>
            <a href='{%url 'page-detail' page.id %}'> <img src="{{page.picture.url}}" /> </a>
        </div>
    {% endfor %}
{% endblock %}
